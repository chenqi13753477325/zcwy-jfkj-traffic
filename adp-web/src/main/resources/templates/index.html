<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/dataTables.bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/global.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminstyle.css}" media="all"/>
    <script type="text/javascript" th:src="@{/js/libs/jquery-2.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugin/datatables/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugin/datatables/dataTables.bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/js/larry.js}"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin" id="layui_layout">
    <!-- 顶部区域 -->
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <!-- logo区域 -->
            <div class="admin-logo-box">
                <a class="logo" href="#" title="logo"><img src="/js/login/img/login_logo.png" alt=""/></a>

                <div class="larry-side-menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
            <!-- 右侧导航 -->
            <ul class="layui-nav larry-header-item">
                <!--<li class="layui-nav-item">
                    <a href="javascript:" id="lock">
                        <i class="iconfont icon-diannao1"></i>
                        锁屏</a>
                </li>-->
                <!--<li class="layui-nav-item">
                    <a href="/login">
                        <i class="iconfont icon-exit"></i>
                        退出</a>
                </li>-->
            </ul>
        </div>
    </div>
    <!-- 左侧侧边导航开始 -->
    <div class="layui-side layui-side-bg layui-larry-side" id="larry-side">
        <div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">
            <div class="user-photo">
                <a class="img" title="我的头像">
                    <img src="/js/login/img/admin_pic.jpg" class="userimg1"/></a>
                <p>你好！管理员, 欢迎登录</p>
            </div>
            <!-- 左侧菜单 -->
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item">
                    <a href="javascript:">
                        <i class="iconfont"></i>
                        <span th:text="用户管理"></span>
                        <em class="layui-nav-more"></em>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                                <a href="javascript:" data-url="/user_list.html">
                                <i class="iconfont"></i>
                                <span>用户管理</span>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item">
                    <a href="javascript:">
                        <i class="iconfont"></i>
                        <span th:text="角色管理"></span>
                        <em class="layui-nav-more"></em>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:" data-url="/role_list.html">
                                <i class="iconfont"></i>
                                <span>角色管理</span>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item">
                    <a href="javascript:">
                        <i class="iconfont"></i>
                        <span th:text="菜单管理"></span>
                        <em class="layui-nav-more"></em>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:" data-url="/menu_list.html">
                                <i class="iconfont"></i>
                                <span>菜单管理</span>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!-- 左侧侧边导航结束 -->
    <!-- 右侧主体内容 -->
    <div class="layui-body" id="larry-body" style="bottom: 0;border-left: solid 2px #1AA094;">
        <div class="layui-tab layui-tab-card larry-tab-box" id="larry-tab" lay-filter="demo" lay-allowclose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" id="admin-home"><i class="iconfont icon-diannao1"></i><em>后台首页</em></li>
            </ul>
            <div class="layui-tab-content" style="min-height: 555px; ">
                <div class="layui-tab-item layui-show" style="height: 555PX">
                    <div style="height: 200PX"></div>
                    <div>
                        <div class="widget-body no-padding">
                            <div class="layui-field-box">
                                <p>
                                    <span class="layui-badge-dot"></span>
                                    <span style="font-size:70px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;欢迎登陆权限配置系统</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部区域 -->
    <div class="layui-footer layui-larry-foot" id="larry-footer">
        <div class="layui-mian">
            <div class="larry-footer-left">
                <span>2019 &copy;</span>
                敏捷调度平台版权所有
            </div>
        </div>
    </div>
</div>

<!-- 锁屏 -->
<div class="lock-screen" style="display: none;">
    <div id="locker" class="lock-wrapper">
        <div id="time"></div>
        <div class="lock-box center">
            <img th:src="@{/images/userimg.jpg}" alt=""/>
            <h1>admin</h1>
            <duv class="form-group col-lg-12">
                <input type="password" placeholder='锁屏状态，请输入密码解锁' id="lock_password" class="form-control lock-input"
                       autofocus="autofocus" name="lock_password"/>
                <button id="unlock" class="btn btn-lock">解锁</button>
            </duv>
        </div>
    </div>
</div>
</body>
</html>
